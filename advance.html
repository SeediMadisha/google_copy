<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
  <title>Advance Search</title>
  <link rel="stylesheet" href="./style.css"></link>
</head>
<body class="body">
  <div class="links">
    <a href="./index.html" class="right" id="adv-links" >Google</a>
</div>
  <h1 class="adv-search">Advance Search</h1>
  <hr></hr>
  <h2>Find pages with...</h2>
  <form action="https://www.google.com/search" class="form">
     <label for="words" text="all these words">all these words:</label>
     <input type="text" name="as_q" id="words">
     <label for="phrase" text="this exact word or phrase">this exact word or phase: </label>
     <input type="text" name="as_eq" id="phrase" >
     <label for="any" text="any of these words">any of these words:</label>
     <input type="text" name="as_oq" id="any">
     <label for="none" text="none of these words">none of these words:</label>
     <input type="text" name="as_eq" id="none">
     <input type="submit" value="Advance Search" id="adv-search">
    </form>
</body>
</html>
